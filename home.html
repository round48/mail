<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form onsubmit="submitForm(event)" id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    <button type="submit">Submit</button>
  </form>
  <div id="notification"></div>
  <script>
    function submitForm(event) {
      event.preventDefault();
      let data = new FormData(event.target);
      fetch('https://script.google.com/macros/s/AKfycbzFwDm6tZOlprBO-kmyEWatzFUVO0oe47gJ8p24MAB39MeRE59zvFKIuzIVDBV7jxMxbw/exec', {
        method: "POST",
        body: data
      }).then(res => res.text())
        .then(data => {
          document.getElementById('notification').innerHTML = 'Thank you for your message!';
          document.getElementById("contactForm").reset();
      });
   }
  </script>

</body>
</html>
